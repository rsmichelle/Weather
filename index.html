<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
      <link href="src/styles.css" rel="stylesheet" />
      <title>Weather App</title>
    <script
      
      src="https://unpkg.com/axios@1.1.2/dist/axios.min.js">
       </script>
    
  </head>
  <body>
    <div class="container">
      <div class="border">
      <form id="search-form">
        <input class="searchbar" type="text" placeholder="Search for a city" id="searchInput"/>
        <input class="searchbutton" type="submit" value="Search" id="searchButton
        "/>
      </form>
            <span class="row">
            <div class="col-3">
              <h1 
            id="city">Denver</h1>
            <h2>date</h2>
              <p id="temperature">5° C°|F°</p>
              <p class="today">H:6° L:-2°</p>
              <div class="row">
                <span class="border"class="Sunset">
                  <p>Sunset 🌇</p>
                </span>
                <span class="border"class="Sunrise">
                  <p>Sunrise 🌅 </p>
                </span>
              </div>
            </div>
            <br />
               <div class="col-3">Precipitation: 3%
               </div>
                 <div class="col-3">Wind: 6km/h
                 </div>
               <div class="col-3">
                Humadity: 81%
               </div>
              </span>
               <div class="row">
            <div class="col-2">
              <div class="card">
                <div class="card-visibilty">
                  <h5 class="card-title"> 👁️‍🗨️ Visibility</h5>
                  <p class="card-text">10 mi</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-feels">
                  <h5 class="card-title">🌡️Feels like</h5>
                  <p class="card-text">1°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-UV">
                  <h5 class="card-title"> UV Index</h5>
                  <p class="card-text"> 1 low</p>
                </div>
              </div>
            </div>
            <div class="border">
              <p>Forecast <input type="date"></p>
              <div class="row">
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Monday</h5>
                  <p class="card-text">⛅</p>
                  <div>L:-2° H:8°</div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tuesday</h5>
                  <p class="card-text">❄️</p>
                  <div>L:-5° H:3°</div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Wednesday</h5>
                  <p class="card-text">❄️</p>
                  <div>L:-7° H:0°</div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Thursday</h5>
                  <p class="card-text">⛅</p>
                  <div>L:-10° H:2°</div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Friday</h5>
                  <p class="card-text">❄️</p>
                  <div>L:-8° H:-1°</div>
                </div>
              </div>
           </div>
           </div>
      <script src="src/index.js"></script>
   </body>
</html>
